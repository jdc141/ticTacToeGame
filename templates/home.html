{% extends 'base.html' %} {% block content %}
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='indexpage.css')}}"
    />
    <form method="post" class="buttons">
      <h3>Enter The Join a Game</h3>
        <div>
            <label>Name:</label>
            <input id="name"
            type="text"
            placeholder="Pick a name!"
            name="name"
            value="{{name}}"
            />
        </div>
        <div class="join">
            <input type="text" placeholder="Game Code" name="code" value="{{code}}" />
            <button id="join-btn" type="submit" name="join">Join a Game</button>
        </div>
        <button id="create-btn" type="submit" name="create" class="create-btn">Create a Game</button>
        {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
        {% endif %}
    </form>
    <script>



    </script>
    {% endblock %}
